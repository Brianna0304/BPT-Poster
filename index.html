<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: white;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }
        #playOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #startButton {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        #startButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" loop preload="auto" playsinline>
            <source src="Komp 1.mp4" type="video/mp4">
            Ihr Browser unterstützt das Video-Tag nicht.
        </video>
    </div>

    <div id="playOverlay">
        <button id="startButton">VIDEO MIT TON ABSPIELEN</button>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const playOverlay = document.getElementById("playOverlay");
        const startButton = document.getElementById("startButton");

        // Video-Einstellungen vor dem Abspielen
        video.muted = false;
        video.volume = 1.0;
        video.preload = "auto";
        
        // Funktion zum Starten des Videos mit Ton
        function startVideoWithSound() {
            // Entferne den Overlay
            playOverlay.style.display = 'none';
            
            // Setze die aktuelle Zeit auf den Anfang
            video.currentTime = 0;
            
            // Starte das Video
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Video wird mit Ton abgespielt");
                }).catch(error => {
                    console.error("Fehler beim Abspielen:", error);
                    playOverlay.style.display = 'flex';
                });
            }
        }

        // Verbesserte Loop-Logik
        video.addEventListener('timeupdate', function() {
            // Wenn das Video fast am Ende ist (letzte 0.1 Sekunden)
            if (video.currentTime > video.duration - 0.1) {
                video.currentTime = 0;
                video.play().catch(e => console.log("Loop Fehler:", e));
            }
        });

        // Event-Listener für den Start-Button
        startButton.addEventListener('click', startVideoWithSound);
        startButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startVideoWithSound();
        }, { passive: false });

        // Manuelles Looping als Fallback
        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play().catch(e => console.log("Loop Fehler:", e));
        });

        // Automatisches Vorladen des Videos
        window.addEventListener('load', function() {
            video.load();
        });
    </script>
</body>
</html>
