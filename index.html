<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: white;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        video {
            width: 100%;
            max-height: 100vh;
            object-fit: contain;
            background: white;
        }
        /* Verstecke die Standard-Steuerelemente */
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay muted loop playsinline>
            <source src="Komp 1.mp4" type="video/mp4">
            Ihr Browser unterstützt das Video-Tag nicht.
        </video>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        
        // Versuche das Video mit Ton abzuspielen (wird nur nach Nutzerinteraktion funktionieren)
        function enableAudio() {
            video.muted = false;
            video.play();
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('touchstart', enableAudio);
        }
        
        // Füge Event-Listener für die erste Interaktion hinzu
        document.addEventListener('DOMContentLoaded', function() {
            // Versuche das Video automatisch abzuspielen (muted)
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay wurde verhindert:", error);
                });
            }
            
            // Aktiviere Ton beim ersten Klick/Touch
            document.addEventListener('click', enableAudio);
            document.addEventListener('touchstart', enableAudio);
        });
    </script>
</body>
</html>
