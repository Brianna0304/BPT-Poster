<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" loop controls>
            <source src="Komp 1.mp4" type="video/mp4">
            Ihr Browser unterstützt das Video-Tag nicht.
        </video>
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="makeBig()">Groß</button>
            <button onclick="makeNormal()">Normal</button>
            <button onclick="makeSmall()">Klein</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        
        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function makeBig() {
            video.width = 1280;
            video.height = 720;
        }
        
        function makeNormal() {
            video.width = 854;
            video.height = 480;
        }
        
        function makeSmall() {
            video.width = 320;
            video.height = 180;
        }
        
        // Automatisch starten (wenn der Browser es erlaubt)
        document.addEventListener('DOMContentLoaded', function() {
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay wurde verhindert:", error);
                    // Zeige einen Play-Button an, falls Autoplay nicht funktioniert
                    const playBtn = document.createElement('button');
                    playBtn.textContent = 'Video abspielen';
                    playBtn.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 18px;';
                    playBtn.onclick = function() {
                        video.play();
                        this.remove();
                    };
                    video.parentNode.style.position = 'relative';
                    video.parentNode.appendChild(playBtn);
                });
            }
        });
    </script>
</body>
</html>
